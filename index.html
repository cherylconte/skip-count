<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Interactive Skip Counting</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    background: white;
    display: flex;
    flex-direction: column;
    justify-content: center; /* center vertically */
    align-items: center;
  }
  #controls {
    margin-bottom: 40px;
    text-align: center;
  }
  input, select, button {
    font-size: 1.2rem;
    margin: 0 5px;
    padding: 5px;
  }
  #lineContainer {
    position: relative;
    width: 90vw;
    height: 150px; /* bigger */
  }
  canvas {
    border-top: 3px solid #333;
    width: 100%;
    height: 60px;
  }
  .box {
    position: absolute;
    width: 40px;
    height: 40px;
    border: 2px solid #333;
    background: #f9f9f9;
    text-align: center;
    line-height: 40px;
    cursor: pointer;
    user-select: none;
    font-weight: bold;
    font-size: 1.2rem;
  }
</style>
</head>
<body>

<h2>Interactive Skip Counting</h2>

<div id="controls">
  Start at:
  <input type="number" id="start" value="0">
  End at:
  <input type="number" id="end" value="20">
  Skip by:
  <input type="number" id="skip" value="2">
  <button onclick="setup()">Setup</button>
</div>

<div id="lineContainer">
  <canvas id="lineCanvas"></canvas>
</div>

<script>
const canvas = document.getElementById("lineCanvas");
const ctx = canvas.getContext("2d");
const container = document.getElementById("lineContainer");
let boxes = [];

function setup() {
  // Clear previous boxes
  boxes.forEach(b => b.remove());
  boxes = [];
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  const start = Number(document.getElementById("start").value);
  const end = Number(document.getElementById("end").value);
  const skip = Number(document.getElementById("skip").value);

  const totalNumbers = end - start + 1;
  const padding = 50;
  const y = 60;

  // Dynamically adjust spacing to fit canvas width
  const canvasWidth = container.clientWidth;
  canvas.width = canvasWidth;
  canvas.height = 100; // adjust height if needed
  const spacing = (canvasWidth - 2*padding) / (totalNumbers - 1);

  // Draw number line with ticks only
  ctx.strokeStyle = "#333";
  ctx.lineWidth = 3;
  ctx.beginPath();
  ctx.moveTo(padding, y);
  ctx.lineTo(canvas.width - padding, y);
  ctx.stroke();

  for (let i = 0; i < totalNumbers; i++) {
    const x = padding + i*spacing;
    ctx.beginPath();
    ctx.moveTo(x, y - 10);
    ctx.lineTo(x, y + 10);
    ctx.stroke();
  }

  // Add boxes for skip counting positions
  for (let val = start; val <= end; val += skip) {
    const i = val - start;
    const x = padding + i*spacing - 20; // center box
    const box = document.createElement("div");
    box.className = "box";
    box.style.left = x + "px";
    box.style.top = (y - 60) + "px";
    box.textContent = "?"; // initially hidden
    box.dataset.value = val;
    box.addEventListener("click", () => {
      box.textContent = box.dataset.value; // reveal on click
    });
    container.appendChild(box);
    boxes.push(box);
  }
}
</script>

</body>
</html>
