<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Skip Counting Number Line</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: white;
    text-align: center;
    padding: 20px;
  }
  #controls { margin-bottom: 20px; }
  input, select, button { font-size: 1rem; margin: 0 5px; padding: 5px; }
  #lineContainer {
    position: relative;
    margin-top: 40px;
    height: 100px;
    display: inline-block;
  }
  canvas { border-top: 2px solid #333; }
  .box {
    position: absolute;
    width: 30px;
    height: 30px;
    border: 2px solid #333;
    background: #f9f9f9;
    text-align: center;
    line-height: 30px;
    cursor: pointer;
    user-select: none;
    font-weight: bold;
    font-size: 1rem;
  }
</style>
</head>
<body>

<h2>Interactive Skip Counting</h2>

<div id="controls">
  Start at:
  <input type="number" id="start" value="0">
  End at:
  <input type="number" id="end" value="20">
  Skip by:
  <input type="number" id="skip" value="2">
  <button onclick="setup()">Setup</button>
</div>

<div id="lineContainer">
  <canvas id="lineCanvas" width="800" height="60"></canvas>
</div>

<script>
const canvas = document.getElementById("lineCanvas");
const ctx = canvas.getContext("2d");
const container = document.getElementById("lineContainer");
let boxes = [];

function setup() {
  // Clear previous boxes
  boxes.forEach(b => b.remove());
  boxes = [];
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  const start = Number(document.getElementById("start").value);
  const end = Number(document.getElementById("end").value);
  const skip = Number(document.getElementById("skip").value);

  const totalNumbers = end - start + 1;
  const padding = 20;
  const y = canvas.height / 2;
  const spacing = (canvas.width - 2*padding) / (totalNumbers - 1);

  // Draw number line with ticks only
  ctx.strokeStyle = "#333";
  ctx.lineWidth = 2;
  ctx.beginPath();
  ctx.moveTo(padding, y);
  ctx.lineTo(canvas.width - padding, y);
  ctx.stroke();

  for (let i = 0; i < totalNumbers; i++) {
    const x = padding + i*spacing;
    ctx.beginPath();
    ctx.moveTo(x, y - 5);
    ctx.lineTo(x, y + 5);
    ctx.stroke();
  }

  // Add boxes for skip counting positions
  for (let val = start; val <= end; val += skip) {
    const i = val - start;
    const x = padding + i*spacing - 15; // center box
    const box = document.createElement("div");
    box.className = "box";
    box.style.left = x + "px";
    box.style.top = (y - 40) + "px";
    box.textContent = "?"; // initially hidden
    box.dataset.value = val;
    box.addEventListener("click", () => {
      box.textContent = box.dataset.value; // reveal on click
    });
    container.appendChild(box);
    boxes.push(box);
  }
}
</script>

</body>
</html>
