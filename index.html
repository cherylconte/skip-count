<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Interactive Skip Counting</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    background: white;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  #controls {
    margin-top: 20px;
    text-align: center;
    z-index: 10;
  }
  input, select, button {
    font-size: 1.2rem;
    margin: 0 5px;
    padding: 5px;
  }
  #lineContainer {
    flex: 1; /* take up remaining height */
    width: 95vw;
    display: flex;
    justify-content: center;
    align-items: center; /* center vertically */
    position: relative;
  }
  canvas {
    border-top: 4px solid #333;
    width: 100%;
    height: 80px;
  }
  .box {
    position: absolute;
    text-align: center;
    line-height: 1;
    cursor: pointer;
    user-select: none;
    font-weight: bold;
    border: 2px solid #333;
    background: #f9f9f9;
  }
</style>
</head>
<body>

<div id="controls">
  Start at: <input type="number" id="start" value="0">
  End at: <input type="number" id="end" value="20">
  Skip by: <input type="number" id="skip" value="2">
  <button onclick="setup()">Setup</button>
</div>

<div id="lineContainer">
  <canvas id="lineCanvas"></canvas>
</div>

<script>
const canvas = document.getElementById("lineCanvas");
const ctx = canvas.getContext("2d");
const container = document.getElementById("lineContainer");
let boxes = [];

function setup() {
  // Clear previous boxes
  boxes.forEach(b => b.remove());
  boxes = [];
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  const start = Number(document.getElementById("start").value);
  const end = Number(document.getElementById("end").value);
  const skip = Number(document.getElementById("skip").value);

  const totalNumbers = end - start + 1;
  const padding = 50;
  const canvasWidth = container.clientWidth;
  const canvasHeight = container.clientHeight;

  canvas.width = canvasWidth;
  canvas.height = canvasHeight;

  // Dynamic spacing
  const spacing = (canvasWidth - 2 * padding) / (totalNumbers - 1);
  
  // Adjust box size based on range
  let boxSize = Math.min(60, spacing * 0.8); // max 60px
  const lineY = canvasHeight / 2;

  // Draw number line
  ctx.strokeStyle = "#333";
  ctx.lineWidth = 4;
  ctx.beginPath();
  ctx.moveTo(padding, lineY);
  ctx.lineTo(canvasWidth - padding, lineY);
  ctx.stroke();

  for (let i = 0; i < totalNumbers; i++) {
    const x = padding + i * spacing;
    ctx.beginPath();
    ctx.moveTo(x, lineY - 10);
    ctx.lineTo(x, lineY + 10);
    ctx.stroke();
  }

  // Add boxes for skip counting positions
  for (let val = start; val <= end; val += skip) {
    const i = val - start;
    const x = padding + i * spacing - boxSize / 2;
    const box = document.createElement("div");
    box.className = "box";
    box.style.width = boxSize + "px";
    box.style.height = boxSize + "px";
    box.style.left = x + "px";
    box.style.top = (lineY - boxSize - 10) + "px"; // above line
    box.textContent = "?";
    box.dataset.value = val;
    box.style.fontSize = (boxSize * 0.5) + "px";
    box.addEventListener("click", () => {
      box.textContent = box.dataset.value;
    });
    container.appendChild(box);
    boxes.push(box);
  }
}
</script>

</body>
</html>
